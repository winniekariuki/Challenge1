<!DOCTYPE html>
<html>
<head>
	<title>Product Details</title>
		<link rel="stylesheet" type="text/css"  href="css.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container">

	<div class="header">
		<h1>Covet Fashion<img src="logo.png" height ="25" width="21"/></h1>
	</div>
	<div class="main">
		<div class="left">
			<div><h2>Create Product</h2></div>
			<div><form class="creation"id="create">
					<p id="message"></p>
				<div ><input type="text" id="name" placeholder="name"></div>
				<div ><input type="text" id="category"placeholder="category"></div>
				<div ><input type="text" id="price" placeholder="price"></div>
				<div ><input type="text" id="quantity" placeholder="Qty"></div>
				<div  ><input type="text" id="lower_inventory"placeholder="Min.Qty"></div>
				<div class="make"><button type="submit">Create</button></div>




			</form></div>



		</div>
		<div class="right">
			<div><h2>Modify Product</h2></div>
			<div><form class="modify"id="change">
					<p id="Message2"></p>
		
				<div ><input type="name" id="name2" placeholder="name"></div>
				<div ><input type="category" id="category2"placeholder="category"></div>
				<div ><input type="price" id="price2" placeholder="price"></div>
				<div ><input type="quantity" id="quantity2" placeholder="Qty"></div>
				<div  ><input type="lower_inventory" id="lower_inventory2"placeholder="Min.Qty"></div>
				<div class="make"><button type="submit">change</button></div>




		</div>



	</div>
	<div class="footer">
	</div>

	
	<script src="../js/createproduct.js"></script>
	<script src="../js/modify.js"></script>
</body>


</html>
